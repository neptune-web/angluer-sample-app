<h1>Users</h1>

<div *ng-if="loading">Loading users data</div>

<div *ng-if="!loading">
  <button type="button"
    loading-btn
    [loading-text]="'Loading more...'"
    [loading-more]="userService.loading"
    (sample-custom-event)="eventHandler($event)"
    (click)="userService.getMoreUsers()">Load More Users</button>

  <a [router-link]="['./User-create']">Create user</a>

  <users-list [users]="userService.usersCache"></users-list>

  <router-outlet></router-outlet>
</div>
